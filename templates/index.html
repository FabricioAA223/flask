<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image Capture</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <h1>Flask Image Capture</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="interval">Intervalo (segundos): </label>
            <input type="number" id="interval" placeholder="Ingrese el intervalo en segundos" min="1">
        </div>
    </div>

    <div class="input-container">
        <div class="input-group">
            <label for="duration">Duración (segundos): </label>
            <input type="number" id="duration" placeholder="Ingrese la duración en segundos" min="1">
        </div>
    </div>

    <div class="input-container">
        <div class="input-group">
            <button onclick="getImages()">Obtener Imágenes</button>
        </div>
    </div>

    <div id="image-container"></div>
</body>
</html>
